<form
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
>
  <label for="email1" class="block text-900 font-medium mb-2">Email</label>
  <input
    id="email1"
    type="text"
    placeholder="Email address"
    formControlName="email"
    pInputText
    class="w-full mb-3"
  />

  <label for="password1" class="block text-900 font-medium mb-2"
    >Password</label
  >
  <input
    id="password1"
    type="password"
    formControlName="password"
    placeholder="Password"
    pInputText
    class="w-full mb-3"
  />

  <button
    pButton
    pRipple
    label="Sign In"
    icon="pi pi-user"
    class="w-full"
  ></button>
</form>

<p-toast></p-toast>
